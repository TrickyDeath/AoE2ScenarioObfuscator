name: Build and Release on Dependabot Merge

on:
  pull_request:
    types: [closed]
  workflow_dispatch:

jobs:
  build:
    if: >
      github.event_name == 'workflow_dispatch' || (
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.user.login, 'dependabot')
      )

    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller main.py --onefile --name AoE2ScenarioObfuscator --noconsole

      - name: Create unique tag for release
        id: tag
        run: |
          TAG="dependabot-${{ github.run_number }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG
          git push origin $TAG
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: build/*
          fail_on_unmatched_files: true
