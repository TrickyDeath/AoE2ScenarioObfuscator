name: Build and Release on Dependabot Merge

on:
  pull_request:
    types: [closed]
  workflow_dispatch:

jobs:
  tag:
    if: >
      github.event_name == 'workflow_dispatch' || (
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.user.login, 'dependabot')
      )
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref || github.ref_name }}

      - name: Create unique tag
        id: tag
        uses: anothrNick/github-tag-action@1.75.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_TAG: dependabot-${{ github.run_number }}

  build_windows:
    needs: tag
    runs-on: windows-latest

    steps:
      - name: Checkout repository at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.tag.outputs.new_tag }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller main.py --onefile --name AoE2ScenarioObfuscator --noconsole

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.tag.outputs.new_tag }}
          files: build/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
